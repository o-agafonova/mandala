<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Одностраничный сайт с мандалой</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #282c34; /* Темный фон для контраста */
        }
        .mandala {
            position: relative;
            width: 500px;
            height: 500px;
            background: url('path_to_your_mandala_image') no-repeat center/contain;
        }
        .mandala .petal {
            position: absolute;
            width: 80px;
            height: 80px;
            background-color: rgba(255, 255, 255, 0.7);
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .mandala .petal:hover {
            background-color: rgba(255, 255, 255, 1);
        }
        .mandala .petal1 { top: 15%; left: 45%; }
        .mandala .petal2 { top: 35%; left: 75%; }
        .mandala .petal3 { top: 65%; left: 75%; }
        .mandala .petal4 { top: 85%; left: 45%; }
        .mandala .petal5 { top: 65%; left: 15%; }
        .mandala .petal6 { top: 35%; left: 15%; }
        .mandala .petal7 { top: 5%; left: 25%; }
        .mandala .petal8 { top: 5%; left: 65%; }
        .mandala .petal span {
            font-size: 14px;
            text-align: center;
            color: #000; /* Черный цвет текста для контраста */
        }
    </style>
</head>
<body>
    <div class="mandala">
        <div class="petal petal1" onclick="window.location.href='page1.html'"><span>Вкладка 1</span></div>
        <div class="petal petal2" onclick="window.location.href='page2.html'"><span>Вкладка 2</span></div>
        <div class="petal petal3" onclick="window.location.href='page3.html'"><span>Вкладка 3</span></div>
        <div class="petal petal4" onclick="window.location.href='page4.html'"><span>Вкладка 4</span></div>
        <div class="petal petal5" onclick="window.location.href='page5.html'"><span>Вкладка 5</span></div>
        <div class="petal petal6" onclick="window.location.href='page6.html'"><span>Вкладка 6</span></div>
        <div class="petal petal7" onclick="window.location.href='page7.html'"><span>Вкладка 7</span></div>
        <div class="petal petal8" onclick="window.location.href='page8.html'"><span>Вкладка 8</span></div>
    </div>
</body>
</html>
